<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Administração</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-8">
    <h1 class="text-3xl font-semibold mb-6">Painel de Administração</h1>
    
    <h2 class="text-xl font-semibold mb-4">Adicionar Novo Produto</h2>
    <form id="add-product-form" class="mb-8">
        <div class="mb-4">
            <label for="product-name" class="block mb-1">Nome do Produto:</label>
            <input type="text" id="product-name" name="product-name" class="w-full px-4 py-2 border rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="product-price" class="block mb-1">Preço do Produto:</label>
            <input type="number" id="product-price" name="product-price" step="0.01" class="w-full px-4 py-2 border rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="product-description" class="block mb-1">Descrição do Produto:</label>
            <textarea id="product-description" name="product-description" class="w-full px-4 py-2 border rounded-md" required></textarea>
        </div>
        <div class="mb-4">
            <label for="product-image" class="block mb-1">URL da Imagem do Produto:</label>
            <input type="url" id="product-image" name="product-image" class="w-full px-4 py-2 border rounded-md" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Adicionar Produto</button>
    </form>
    
    <h2 class="text-xl font-semibold mb-4">Produtos Existentes</h2>
    <table id="product-table" class="w-full mb-8">
        <thead>
            <tr>
                <th class="px-4 py-2">Nome</th>
                <th class="px-4 py-2">Preço</th>
                <th class="px-4 py-2">Descrição</th>
                <th class="px-4 py-2">Imagem</th>
                <th class="px-4 py-2">Ações</th>
            </tr>
        </thead>
        <tbody id="product-list"></tbody>
    </table>
</div>

<script src="admin.js"></script>
</body>
</html>
